<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forecast Weather</title>
	<link rel="icon" href="">
	<link rel="stylesheet" href="style.css"/>
	
</head>
<body class="forecast-page">
	<main class="main-container">
		<h1>Weather</h1>
		<div class="up-menu">
			<button><a href="index.html">Current Weather</a></button>
			<button><a href="#">Forecast 1-3 days</a></button>
		</div>
		<label for="city-select">Choose city:</label>
		<select id="city-select">
			<option value="kyiv">Kyiv</option>
			<option value="lviv">Lviv</option>
			<option value="odesa">Odesa</option>
			<option value="kharkiv">Kharkiv</option>
		</select>
		<label for="search">OR write city</label>
		<input type="text" id="search" placeholder="Search city">
		<button id="get-forecast">Get forecast</button>
		<label for="amount-select">Amount days:</label>
		<select id="amount-select">
			<option value="1">1 days</option>
			<option value="2">2 days</option>
			<option value="3">3 days</option>
		</select>
		<span id="error-message"></span>
		<div class="forecast-container" id="forecast-output">
		</div>
	</main>
	<div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div class="modal-window" id="modal-window">
            
    </div>

	<script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

</body>
</html>
