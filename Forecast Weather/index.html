<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="">
    
    <link rel="stylesheet" href="style.css"/>

    <title>Forecast Weather</title>
  </head>
  <body>
    <main class="main-container forecast-page">
      <h1>Weather</h1>
      <div class="up-menu">
        <button><a href="#">Current Weather</a></button>
        <button><a href="forecast.html">Forecast 1-3 days</a></button>
      </div>
      <label for="city-select">Choose city:</label>
      <select id="city-select">
        <option value="kyiv">Kyiv</option>
        <option value="lviv">Lviv</option>
        <option value="odesa">Odesa</option>
        <option value="kharkiv">Kharkiv</option>
      </select>
      <label for="search">OR write city</label>
      <input type="text" id="search" placeholder="Search city">
      <button id="get-weather">Get weather</button>
      <span id="error-message"></span>
      <div class="weather-output" id="weather-output">
        
      </div>
    </main>

    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
